<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f4f39" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>Code Analyser</title>
    <style>
      #boot-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: grid;
        place-items: center;
        background:
          radial-gradient(circle at 14% 12%, #d9ece3 0%, transparent 34%),
          radial-gradient(circle at 84% 6%, #e9f2ec 0%, transparent 28%),
          linear-gradient(150deg, #f4f7f2 0%, #f8fbf8 60%, #eff5f0 100%);
        transition: opacity 260ms ease, visibility 260ms ease;
      }

      #boot-loader.boot-loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      .boot-loader-card {
        width: min(320px, 92vw);
        border-radius: 18px;
        border: 1px solid #d6e0d8;
        background: #ffffffd9;
        box-shadow: 0 18px 30px #0d513920;
        padding: 20px 18px;
        text-align: center;
        color: #17362a;
      }

      .boot-loader-icon-wrap {
        width: 72px;
        height: 72px;
        margin: 0 auto 12px;
        border-radius: 16px;
        background: linear-gradient(140deg, #e8f7ef, #d6ecdf);
        display: grid;
        place-items: center;
        animation: boot-pulse 1.6s ease-in-out infinite;
      }

      .boot-loader-icon {
        width: 48px;
        height: 48px;
        animation: boot-spin 2.6s linear infinite;
      }

      .boot-loader-title {
        margin: 0;
        font: 700 14px/1.2 "Segoe UI", sans-serif;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .boot-loader-subtitle {
        margin: 8px 0 0;
        font: 500 13px/1.4 "Segoe UI", sans-serif;
        color: #4f655b;
      }

      .boot-loader-bar {
        position: relative;
        margin: 14px auto 0;
        width: 100%;
        max-width: 220px;
        height: 6px;
        border-radius: 999px;
        overflow: hidden;
        background: #e0ebe3;
      }

      .boot-loader-bar::before {
        content: "";
        position: absolute;
        inset: 0;
        width: 42%;
        border-radius: inherit;
        background: linear-gradient(90deg, #118159, #0d5d41);
        animation: boot-run 1.2s ease-in-out infinite;
      }

      @keyframes boot-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes boot-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes boot-run {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(280%); }
      }
    </style>
  </head>
  <body>
    <div id="boot-loader" aria-live="polite" aria-label="Loading Code Analyser">
      <div class="boot-loader-card">
        <div class="boot-loader-icon-wrap">
          <img src="/favicon.svg" alt="" class="boot-loader-icon" />
        </div>
        <p class="boot-loader-title">Code Analyser</p>
        <p class="boot-loader-subtitle">Preparing workspace and analysis engine...</p>
        <div class="boot-loader-bar"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
